<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZalxZhu</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/rhamt24/zalxzhu.github.io/images/f1e63c4922f7d0b0fc4cf9f7b30cef45.jpg" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
 {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #fff;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 26px;
      margin: 10px 0 5px;
    }

    .username {
      color: #bbb;
      margin-bottom: 30px;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-item {
      background-color: #ffffff10;
      backdrop-filter: blur(10px);
      border: 1px solid #ffffff30;
      border-radius: 12px;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .link-item:hover {
      background-color: #ffffff20;
      transform: scale(1.03);
    }

    .link-icon {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .link-icon i {
      font-size: 20px;
    }

    .link-desc {
      font-size: 14px;
      color: #ccc;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .link-item.active .link-desc {
      opacity: 1;
      max-height: 100px;
    }

    .visit-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #ffffff30;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .visit-btn:hover {
      background-color: #ffffff50;
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Background Video -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="https://cdn.jsdelivr.net/gh/rhamt24/zalxzhu.github.io/mp4/ellen.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="container">
    <img src="https://files.catbox.moe/cbivjy.jpg" alt="ZalxZhu" class="profile-pic" />
    <h1>ZalxZhu</h1>
    <p class="username">@zals_cihuy</p>

    <div class="link-list">
      <div class="link-item" onclick="toggleDesc(this, 'Follow Zhu desu bot on instagram!', 'https://www.instagram.com/zhu_desu.bot/profilecard/?igsh=MXg5ODQ2OHp5eThxeg==')">
        <div class="link-icon"><i class="fab fa-instagram"></i><span>Instagram</span></div>
        <div class="link-desc"></div>
      </div>
      <div class="link-item" onclick="toggleDesc(this, 'My github profile', 'https://github.com/rhamt24')">
        <div class="link-icon"><i class="fab fa-github"></i><span>GitHub</span></div>
        <div class="link-desc"></div>
      </div>
      <div class="link-item" onclick="toggleDesc(this, 'Join Telegram Channel', 'https://t.me/zalxzhume')">
        <div class="link-icon"><i class="fab fa-telegram"></i><span>Telegram</span></div>
        <div class="link-desc"></div>
      </div>
      <div class="link-item" onclick="toggleDesc(this, 'Subscribe my YouTube', 'https://youtube.com/@zalxzhu')">
        <div class="link-icon"><i class="fab fa-youtube"></i><span>YouTube</span></div>
        <div class="link-desc"></div>
      </div>
      <div class="link-item" onclick="toggleDesc(this, 'Join WhatsApp Community', 'https://chat.whatsapp.com/HdJIBLwoVCoGCZsmBSP10f?mode=ac_c')">
        <div class="link-icon"><i class="fab fa-whatsapp"></i><span>WhatsApp Community</span></div>
        <div class="link-desc"></div>
      </div>
      <div class="link-item" onclick="toggleDesc(this, 'Follow WhatsApp Channel', 'https://whatsapp.com/channel/0029VacWGv123n3gvXMvrz3j')">
        <div class="link-icon"><i class="fab fa-whatsapp"></i><span>WhatsApp Channel</span></div>
        <div class="link-desc"></div>
      </div>
      <div class="link-item" onclick="toggleDesc(this, 'Support zhu desu in saweria, to help with server maintenance costs', 'https://saweria.co/ZalxZhu')">
        <div class="link-icon"><i class="fas fa-donate"></i><span>Saweria</span></div>
        <div class="link-desc"></div>
      </div>
    </div>
  </div>

  <!-- ðŸŽµ Lagu Latar -->
  <audio id="bg-music" src="https://cdn.jsdelivr.net/gh/rhamt24/zalxzhu.github.io/mp3/ellen.mp3" autoplay loop></audio>

  <!-- ðŸ”‰ Suara Klik -->
  <audio id="click-sound" src="https://www.myinstants.com/media/sounds/click-mouse.mp3"></audio>

  <script>
    // Auto play lagu dengan volume pelan
    window.addEventListener('click', () => {
      const music = document.getElementById('bg-music');
      music.volume = 0.3; // âœ… Volume 30%
      music.play().catch(() => {});
    });

    function toggleDesc(el, text, url) {
      const clickSound = document.getElementById("click-sound");
      clickSound.currentTime = 0;
      clickSound.play();

      const isActive = el.classList.contains("active");

      document.querySelectorAll('.link-item').forEach(item => {
        item.classList.remove("active");
        item.querySelector('.link-desc').innerHTML = '';
      });

      if (!isActive) {
        el.classList.add("active");
        el.querySelector('.link-desc').innerHTML = `
          ${text}<br>
          <button class="visit-btn" onclick="event.stopPropagation(); window.open('${url}', '_blank')">Visit</button>
        `;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>ZalxZhu - Project Hub</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/rhamt24/zalxzhu.github.io/images/f1e63c4922f7d0b0fc4cf9f7b30cef45.jpg" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --pink-sakura: #ffb7c5;
      --pink-glow: rgba(255, 183, 197, 0.5);
      --wa-green: #25D366;
      --glass: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    /* Mengunci halaman agar tidak bisa di-scroll secara keseluruhan */
    body, html {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff; background-color: #000;
      overflow: hidden; 
      height: 100%;
      width: 100%;
    }

    .background-video {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      object-fit: cover; z-index: -2;
    }
    .overlay {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.85) 100%);
      z-index: -1;
    }

    .container {
      max-width: 480px; margin: auto;
      padding: 40px 20px 0;
      display: none;
      height: 100vh;
      overflow: hidden; /* Kontainer utama tetap diam */
    }
    .container.active { display: flex; flex-direction: column; animation: slideUp 0.6s ease; }

    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* Navigasi Bawah */
    .bottom-nav {
      position: fixed; bottom: 25px; left: 50%;
      transform: translateX(-50%);
      width: 90%; max-width: 400px;
      background: rgba(15, 15, 15, 0.85);
      backdrop-filter: blur(25px);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      display: flex; justify-content: space-around;
      padding: 12px; z-index: 2000;
    }
    .nav-item {
      color: #666; font-size: 20px; cursor: pointer; transition: 0.3s;
      display: flex; flex-direction: column; align-items: center;
    }
    .nav-item.active { color: var(--pink-sakura); transform: translateY(-5px); text-shadow: 0 0 8px var(--pink-glow); }
    .nav-item span { font-size: 10px; margin-top: 4px; font-weight: 600; text-transform: uppercase; }

    /* Profile & Cards */
    .profile-header { text-align: center; margin-bottom: 25px; }
    .profile-pic {
      width: 100px; height: 100px; border-radius: 50%;
      border: 3px solid var(--pink-sakura); margin-bottom: 10px;
      box-shadow: 0 0 15px var(--pink-glow);
    }
    h1 { font-size: 22px; margin: 0; }
    .username-link { color: #bbb; text-decoration: none; font-size: 14px; }

    .card {
      background: var(--glass); backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 20px; padding: 18px; margin-bottom: 15px;
    }

    .link-item { text-decoration: none; color: white; display: flex; align-items: center; justify-content: space-between; }
    .wa-color { color: var(--wa-green) !important; font-weight: 600; }
    .pink-color { color: var(--pink-sakura) !important; }

    /* Bot Section Scrollable */
    #bot.active { overflow-y: auto; padding-bottom: 120px; }
    .bot-thumb { width: 100%; height: 180px; border-radius: 12px; object-fit: cover; margin-bottom: 10px; }
    .retired-label {
      background: rgba(255, 71, 87, 0.15); color: #ff4757; border: 1px solid #ff4757;
      padding: 2px 8px; border-radius: 6px; font-size: 10px; font-weight: bold; margin-bottom: 5px; display: inline-block;
    }
    .btn-main {
      width: 100%; background: var(--pink-sakura); border: none; padding: 12px;
      border-radius: 12px; color: #111; font-weight: bold; cursor: pointer;
    }

    /* Giscus Frame Fix: Bagian ini yang bisa di-scroll */
    .giscus-frame {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      padding: 10px;
      flex-grow: 1; /* Mengambil sisa ruang layar */
      overflow-y: auto; /* Hanya bagian ini yang bisa di-scroll */
      -webkit-overflow-scrolling: touch;
      margin-bottom: 110px; /* Jarak aman agar tidak tertutup navigasi */
      border: 1px solid var(--glass-border);
    }

    #qris-modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center;
      flex-direction: column;
    }
    .qris-box { background: white; padding: 15px; border-radius: 20px; text-align: center; width: 280px; }
    .qris-box img { width: 100%; border-radius: 10px; }
    .close-qris { margin-top: 20px; color: #111; background: var(--pink-sakura); padding: 10px 25px; border-radius: 10px; cursor: pointer; font-weight: 600; }
  </style>
</head>
<body>

  <video class="background-video" autoplay muted loop playsinline>
    <source src="https://cdn.jsdelivr.net/gh/rhamt24/zalxzhu.github.io/mp4/ellen.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div id="home" class="container active" style="overflow-y: auto; padding-bottom: 100px;">
    <div class="profile-header">
      <img src="https://files.catbox.moe/cbivjy.jpg" class="profile-pic" alt="ZalxZhu">
      <h1>ZalxZhu</h1>
      <a href="https://www.facebook.com/share/1Zyhm8Fxaf/" target="_blank" class="username-link">@zals_cihuy</a>
    </div>
    <div class="card"><a href="https://github.com/rhamt24" class="link-item"><span><i class="fab fa-github pink-color"></i> GitHub Profile</span><i class="fas fa-chevron-right" style="opacity: 0.5;"></i></a></div>
    <div class="card"><a href="https://whatsapp.com/channel/0029VaYuIQT2v1IjZmqTNG3x" class="link-item"><span class="wa-color"><i class="fab fa-whatsapp"></i> WhatsApp Channel</span><i class="fas fa-external-link-alt"></i></a></div>
    <div class="card" onclick="toggleQRIS()" style="cursor: pointer; border: 1px dashed var(--pink-sakura);"><div class="link-item"><span><i class="fas fa-qrcode pink-color"></i> Support via QRIS</span><i class="fas fa-heart pink-color"></i></div></div>
  </div>

  <div id="bot" class="container">
    <h2 style="text-align: center; color: var(--pink-sakura); margin-bottom: 20px;">Bot Projects</h2>
    <div class="card">
      <img src="https://files.catbox.moe/xbasea.jpg" class="bot-thumb">
      <h3>Haruka Bot</h3>
      <p style="font-size: 12px; color: #ccc;">Bot WhatsApp multifungsi dengan fitur AI cerdas.</p>
      <button class="btn-main" onclick="window.open('https://wa.me/62857586452296?text=.menu', '_blank')">Hubungi Haruka</button>
    </div>
    <div class="card" style="opacity: 0.7;">
      <span class="retired-label">RETIRED</span>
      <img src="https://files.catbox.moe/fhk5mo.jpg" class="bot-thumb" style="filter: grayscale(1);">
      <h3>Zhu desu</h3>
      <p style="font-size: 12px; color: #bbb;">Project bot pertama saya.</p>
    </div>
  </div>

  <div id="feedback" class="container">
    <h2 style="text-align: center; color: var(--pink-sakura); margin: 0 0 15px;"><i class="fas fa-pen-nib"></i> Guestbook</h2>
    <div class="giscus-frame">
      <script src="https://giscus.app/client.js"
              data-repo="rhamt24/zalxzhu.my.id"
              data-repo-id="R_kgDOPIa_rg"
              data-category="General"
              data-category-id="DIC_kwDOPIa_rs4C1LCD"
              data-mapping="pathname"
              data-strict="0"
              data-reactions-enabled="1"
              data-emit-metadata="1"
              data-input-position="top"
              data-theme="transparent_dark"
              data-lang="id"
              data-loading="lazy"
              crossorigin="anonymous"
              async>
      </script>
    </div>
  </div>

  <div id="qris-modal">
    <div class="qris-box">
      <h3 style="color: #333; margin: 0 0 10px;">Scan QRIS</h3>
      <img src="https://files.catbox.moe/baxxkp.jpg" alt="QRIS">
      <p style="color: #666; font-size: 11px; margin-top: 10px;">Terima kasih!</p>
    </div>
    <div class="close-qris" onclick="toggleQRIS()">Kembali</div>
  </div>

  <nav class="bottom-nav">
    <div class="nav-item active" onclick="showPage('home')"><i class="fas fa-home"></i><span>Home</span></div>
    <div class="nav-item" onclick="showPage('bot')"><i class="fas fa-robot"></i><span>Bot</span></div>
    <div class="nav-item" onclick="showPage('feedback')"><i class="fas fa-comments"></i><span>Review</span></div>
  </nav>

  <audio id="bg-music" src="https://cdn.jsdelivr.net/gh/rhamt24/zalxzhu.github.io/mp3/ellen.mp3" loop></audio>

  <script>
    window.addEventListener('click', () => {
      const music = document.getElementById('bg-music');
      music.volume = 0.25;
      music.play().catch(() => {});
    }, { once: true });

    function showPage(pageId) {
      document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      event.currentTarget.classList.add('active');
    }

    function toggleQRIS() {
      const modal = document.getElementById('qris-modal');
      modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
    }
  </script>
</body>
</html>
